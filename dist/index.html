<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href = "style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary" id="header">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My Shop</a>
            </div>
          </nav>
    </div>
    <div class="container-fluid" id="login-cont">
        <form id="login-form">
            <div class="input-group mb-3">
                <input type="text" 
                id="name-input"
                class="form-control margin-right-3" placeholder="Name" aria-label="Username">
                <input type="text"
                id="age-input"
                class="form-control" placeholder="Age" aria-label="Server">
            </div>
            <div class="col-auto login-button-cont">
                <button type="submit" class="btn btn-primary mb-3 login-button">Login</button>
              </div>
        </form>

    </div>
    <div id="shop"></div>
    <div id="cart"></div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>
</html>
